<div class="wrapper">
  <div class="left-nav">
    <app-nav></app-nav>
  </div>
  <div class="flex_elements">
    <div class="top-nav">
      <app-topnav></app-topnav>
    </div>
    <div class="inner-row">
      <div class="inner-col">
        <div class="content">
          <div class="top">
          </div>
          <div class="container">
            <h1>Currency Converter</h1>
            <div class="currency">
              <div class="first">
                <p>From</p>
                <div class="select-currency">
                  <img src="https://flagcdn.com/48x36/{{countryFrom}}.png" alt="flag">
                  <select #from (change)="onSelectedFrom(from.value)" [(ngModel)]="selectedFrom">
                    <option *ngFor="let code of countries" value="{{code.currencyCode}}">{{code.countryCode}}</option>
                  </select>
                </div>
              </div>
              <div class="second">
                <p>To</p>
                <div class="select-currency">
                  <img src="https://flagcdn.com/48x36/{{countryTo}}.png" alt="flag">
                  <select #to (change)="onSelectedTo(to.value)" [(ngModel)]="selectedTo">
                    <option *ngFor="let code of countries" [value]="code.currencyCode">{{code.countryCode}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="amounts">
              <input class="input" type="text" value="1" #getVal (change)="onType(getVal.value)" [(ngModel)]="type">
              <div class="exchange">{{type}} {{selectedFrom}} = {{finalValue}} {{selectedTo}}</div>
              <button class="confirm" (click)="getCurrency()">Convert</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
