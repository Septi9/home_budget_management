<div class="wrapper">
  <div class="left-nav">
    <app-nav></app-nav>
  </div>
  <div class="flex_elements">
    <div class="top-nav">
      <app-topnav></app-topnav>
    </div>
    <div class="inner-row">
      <div class="inner-col">
        <div class="content">
          <div class="top">
            <div class="headers">
              <div class="element">Amount</div>
              <div class="element">Category</div>
              <div class="element"></div>
            </div>
          </div>
          <div class="container">
            <div class="table" *ngFor = "let item of plans">
              <div class="table-wrapper">
                <div class="element value">${{item.amount | number:'1.2-2'}}</div>
                <div class="element value">{{item.plan_desc}}</div>
                <div class="element value">icon</div>
              </div>
            </div>
          </div>
          <h1>Type planned expenses for next month</h1>
          <div class="form">
            <form #addForm="ngForm" (ngSubmit)="onAddPlan(accountData)">
              <small>{{msg}}</small>
              <div class="inputs">
                <div class="label-element">
                  <label for="amount">Amount</label>
                  <input type="text" name="amount" class="form-input" id="amount" placeholder="1,000,000.00" [(ngModel)]="plan.amount" #amount="ngModel" data-type="currency" pattern="^\d+(\.)\d{2}$" required>
                  <div *ngIf="amount.errors && amount.invalid && amount.errors?.['pattern']">
                    <small class="error">Please enter decimal value</small>
                  </div>
                </div>
                <div class="label-element">
                  <label for="description">Category</label>
                  <select id="description" name="description" class="form-input" [(ngModel)]="plan.plan_desc" #plan_desc="ngModel" required>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Transport">Transport</option>
                    <option value="Finances">Finances</option>
                    <option value="Health and Beauty">Health and Beauty</option>
                    <option value="Home and Bills">Home and Bills</option>
                    <option value="Basic Expenses">Basic Expenses</option>
                    <option value="Food">Food</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
              </div>
              <button [disabled]="addForm.form.invalid" type="submit" class="confirm">Add new plan</button>
            </form>
          </div>
          <div class="amounts">
            <div class="account">Your account balance: <span class="inside_value">$ {{sum}}</span></div>
            <div class="planned" [ngClass]="sum >= plannedSum ? 'green' : 'red'">Your expected expenses: <span class="inside_value">$ {{plannedSum}}</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
